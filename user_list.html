<div align="center">
    <h1>Users using our System</h1>
    <table border="1px solid black">
        <thead>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th>
                Password
            </th>
            <th>Remove</th>
        </thead>
        <tr ng-repeat="user in userList">
            <td>{{user['f_name']}}</td>
            <td>{{user['l_name']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['pwd']}}</td>
            <td><button ng-click="deleteUser(user['email'])">Delete</button></td>
        </tr>
    </table>
</div>
